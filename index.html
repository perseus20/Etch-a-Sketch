<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="setting">
        <h1 class="header">ETCH A SKETCH</h1>
        <div class="btn">
          <button class="normal btn__button">Normal</button>
          <button class="rain-bow btn__button">Rainbow</button>
          <button class="erase btn__button">Erase</button>
          <button class="clean-up btn__button">Clean Up</button>
        </div>
        <div class="size">
          <label for="input-range"></label>
          <input
            name="input-range"
            type="range"
            min="10"
            max="64"
            class="input-range"
            value="16"
          />
        </div>
      </div>
      <div class="container"></div>
    </main>
    <footer class="footer">
      <p>The DiDi project 2022</p>
    </footer>
  </body>
</html>
